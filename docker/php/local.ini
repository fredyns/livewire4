upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Display errors for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Timezone
date.timezone = UTC

; Session
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
